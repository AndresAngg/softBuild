<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="icon" href="../img/favicon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</head>

<body>
    <script src="../js/head.js"></script>
    <div class="banner">
        <h1>Contáctanos</h1>
    </div>

    <div class="cont">
        <h1 class="mb-5">Agenda tu idea de negocio aqui y pronto nos pondremos en contacto.</h1>
        <form action="../php/agendar.php" method="POST" class="needs-validation" novalidate>

            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <label for="validationCustom02">Identificación:</label>
                    <input type="number"  class="form-control" name="id" id="validationCustom02" required>
                    <div class="valid-feedback">
                        Perfecto!
                    </div>
                </div>

            </div>
            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <label for="validationCustom02">Nombre empleado:</label>
                    <input type="text" class="form-control" name="nom" id="validationCustom02" required>
                    <div class="valid-feedback">
                        Perfecto!
                    </div>
                </div>

            </div>

            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <label for="validationCustom01">Correo:</label>
                    <input type="email" class="form-control" name="correo" id="validationCustom01" required>
                    <div class="valid-feedback">
                        Perfecto!
                    </div>
                </div>

            </div>
           
            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <label for="validationCustom04">Nombre de tu negocio:</label>
                    <input type="text" class="form-control" name="negocio" id="validationCustom04" required>
                    <div class="valid-feedback">
                        Perfecto!
                    </div>

                </div>

            </div>
            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <label for="validationCustom03">Tipo de Proyecto:</label>
                    <select class="form-control" name="tipoP">
                        <option value="Administración Pública">Administración Pública</option>
                        <option value="Comercio y Distribución">Comercio y Distribución</option>
                        <option value="Educación">Educación</option>
                        <option value="Sanidad y Salud Pública">Sanidad y Salud Pública</option>
                        <option value="Finanzas y Seguros">Finanzas y Seguros</option>
                        <option value="Turismo y Ocio">Turismo y Ocio</option>
                        <option value="Ingenierías y Tecnonlógias">Ingenierías y Tecnonlógias</option>
                        <option value="Industria">Industria</option>

                    </select>

                </div>

            </div>
            <div class="form-row">

                <div class="col-md-4 mb-3">
                    <label for="">Sexo:</label><br>
                    <input type="radio" id="validationCustom03" name="sexo" value="Masculino" required>Masculino <br>

                    <input type="radio" id="validationCustom03" name="sexo" value="Femenino" required> Femenino
                    <div class="invalid-feedback">
                        Selecciona una opción.
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <label for="">Breve descripción del Proyecto:</label>
                    <textarea class="form-control" name="desc" required maxlength="250" cols="30" rows="10"></textarea>
                </div>

            </div>
            <div class="form-row">
                <div class="col-md-8 mb-3">
                    <input type="checkbox" id="validationCustom03" required> Acepto términos y condiciones de seguridad y privacidad.
                    <div class="invalid-feedback">
                        Debes aceptar estos términos.
                    </div>
                </div>
            </div>

            <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Enviar</button>
        </form>
        


        <script>
            (function () {
                'use strict';
                window.addEventListener('load', function () {

                    var forms = document.getElementsByClassName('needs-validation');


                    var validation = Array.prototype.filter.call(forms, function (form) {
                        form.addEventListener('submit', function (event) {
                            if (form.checkValidity() === false)
                            {
                                event.preventDefault();
                                event.stopPropagation();
                            }
                            form.classList.add('was-validated');
                        }, false);
                    });
                }, false);
            })();
        </script>
    </div>
    <script class="mt-5" src="../js/footerr.js"></script>
</body>

</html>
